<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature Flags</title>
  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827;
      --panel-2: #0b1220;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #374151;
      --outline: #1f2937;
      --pill: #0b1220;
      --pill-active: #1f2937;
      --search: #0b1220;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
      --success: #10b981;
      --gray: #6b7280;
      --switch-off: #374151;
      --switch-on: var(--success);
      --icon-color: #e5e7eb;
    }

    body.light{
      --bg: #f4f6fb;
      --panel: #ffffff;
      --panel-2: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --accent: #e5e7eb;
      --outline: #e5e7eb;
      --pill: #f3f4f6;
      --pill-active: #111827;
      --search: #f3f4f6;
      --shadow: 0 10px 30px rgba(2,6,23,.12);
      --switch-off: #cbd5e1;
      --icon-color: #111827;
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 ui-sans-serif, system-ui}
    .container{max-width:880px;margin:40px auto;padding:0 20px}
    h1{font-size:34px;margin:0 0 22px}

    .topbar{display:flex;gap:16px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .env-tabs{display:flex;gap:8px;background:var(--pill);border-radius:10px;padding:4px;border:1px solid var(--outline)}
    .tab{appearance:none;border:0;background:transparent;color:var(--muted);padding:8px 14px;border-radius:8px;cursor:pointer;font-weight:600;transition:all .2s ease}
    .tab:hover{color:var(--text);background:var(--accent)}
    .tab.active{background:var(--pill-active);color:#fff;box-shadow:0 2px 8px rgba(0,0,0,.2)}

    .theme-toggle{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:18px;cursor:pointer}
    .toggle-ui{width:42px;height:24px;border-radius:999px;background:var(--switch-off);position:relative;display:inline-block;transition:background .2s}
    .toggle-ui::after{content:"";position:absolute;inset:4px auto 4px 4px;width:16px;height:16px;border-radius:50%;background:#fff;transition:.2s transform}
    .toggle-ui.active{background:var(--switch-on)}
    .toggle-ui.active::after{transform:translateX(18px)}

    .icon{font-size:18px;color:var(--icon-color);}

    .search{margin:14px 0 24px}
    .search input{width:100%;padding:14px 16px;border-radius:12px;border:1px solid var(--outline);background:var(--search);color:var(--text);outline:none}
    .search input::placeholder{color:var(--muted)}

    .list{display:grid;gap:14px}
    .feature{background:linear-gradient(180deg,var(--panel),var(--panel-2));border:1px solid var(--outline);border-radius:14px;box-shadow:var(--shadow);padding:16px;display:flex;align-items:center;justify-content:space-between;transition:border-color .15s, box-shadow .15s, opacity .15s}
    .meta{display:flex;flex-direction:column;gap:6px}
    .title{font-weight:800}
    .desc{color:var(--muted);font-size:14px;margin:0}

    /* Grayed out when feature off */
    .feature:not(:has(input:checked)){
      opacity: 0.5;
    }

    /* Hover highlight: gray if off, green if on */
    .feature:hover{box-shadow:0 0 0 2px var(--gray) inset}
    .feature:has(input:checked):hover{box-shadow:0 0 0 2px var(--success) inset}

    /* Delete button styles */
    .delete-btn {
      opacity: 0;
      color: var(--muted);
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 16px;
      margin-left: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .feature:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .switch{display:inline-grid;align-items:center}
    .switch input{position:absolute;opacity:0}
    .slider{width:42px;height:24px;border-radius:999px;background:var(--switch-off);position:relative;cursor:pointer;transition:background .2s}
    .slider::after{content:"";position:absolute;left:4px;top:4px;width:16px;height:16px;border-radius:50%;background:#fff;transition:transform .2s}
    .switch input:checked + .slider{background:var(--switch-on)}
    .switch input:checked + .slider::after{transform:translateX(18px)}

    @media (max-width:560px){
      .feature{align-items:flex-start;gap:12px}
      .switch{justify-self:flex-end}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="env-tabs">
        <button class="tab">Development</button>
        <button class="tab active">Staging</button>
        <button class="tab">Production</button>
      </div>
      <div class="theme-toggle" id="themeToggleBtn">
        <span id="sunIcon" class="icon">☀</span>
        <span class="toggle-ui"></span>
        <span id="moonIcon" class="icon">☾</span>
      </div>
    </div>

    <h1>Feature Flags <span id="currentEnv" style="font-size: 18px; color: var(--muted); font-weight: normal;">(Staging)</span></h1>

    <div class="search">
      <input id="searchBox" type="search" placeholder="Search feature flags…" />
    </div>

    <!-- JS will populate this from /flags -->
    <div class="list" id="featureList"></div>
  </div>

  <!-- JS that fetches from Flask -->
  <script src="./app.js"></script>
</body>
</html>
